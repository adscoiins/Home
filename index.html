<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة دخول ADScoins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0088cc; /* لون خلفية أزرق مشابه لتليجرام */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }
        .logo {
            width: 60vw;
            max-width: 180px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        .app-name {
            font-size: 8vw;
            max-font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            animation: slideIn 1s ease-in-out forwards;
            opacity: 0;
        }
        .loader {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff99, #00ccff);
            width: 0;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff99, 0 0 20px #00ccff;
            transition: width 10s linear;
        }
        .loading-text {
            margin-top: 10px;
            font-size: 18px;
            color: #00ff99;
            animation: pulse 1.5s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://i.suar.me/N2p44/l" alt="شعار ADScoins">
        <div class="app-name">ADScoins</div>
        <div class="loader">
            <div class="progress"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        window.onload = function() {
            const appName = document.querySelector('.app-name');
            appName.style.opacity = 1;
            appName.style.animation = 'slideIn 1s ease-in-out forwards';

            const progressBar = document.querySelector('.progress');
            progressBar.style.width = '100%';

            // الانتقال إلى الصفحة المالية بعد 10 ثوانٍ
            setTimeout(() => {
                window.location.href = 'https://adscoiins.github.io/Home1/';
            }, 10000); // 10 ثواني
        };
    </script>
</body>
</html>
